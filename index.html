<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bug Tracker</h1>
        <form id="bug-form">
            <div class="form-group">
                <input type="text" id="bugTitle" placeholder="Bug Title">
            </div>

            <div class="form-group">
                <label for="bugSeverity"><strong>Severity Level</strong> <small>(How critical is this bug?)</small></label><br>
                <select id="bugSeverity">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>

            <div class="form-group">
                <textarea id="bugDesc" placeholder="Description"></textarea>
            </div>
            <button class="bug-btn" type="button" onclick="addBug()">Add Bug</button>
        </form>
        <div class="display-bug">
            <label for="bugFilter">Filter</label>
            <select id="bugFilter" name="bugFilter">
                <option value="all">Show All</option>
                <option value="new">New</option>
                <option value="open">Open</option>
                <option value="fixed">Fixed</option>
            </select>
            <ul id="bugList">

            </ul>
            
            <button class="bug-btn" type="button" onclick="clearBugs()">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
